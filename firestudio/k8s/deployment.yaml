apiVersion: apps/v1
kind: Deployment
metadata:
  name: agriassist-frontend
  labels:
    app: agriassist-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agriassist-frontend
  template:
    metadata:
      labels:
        app: agriassist-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-username/agriassist:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_FIREBASE_API_KEY
          valueFrom:
            secretKeyRef:
              name: agriassist-secrets
              key: firebase-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agriassist-frontend-service
spec:
  selector:
    app: agriassist-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agriassist-backend
  labels:
    app: agriassist-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agriassist-backend
  template:
    metadata:
      labels:
        app: agriassist-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-username/agriassist-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
        envFrom:
        - secretRef:
            name: agriassist-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service  
metadata:
  name: agriassist-backend-service
spec:
  selector:
    app: agriassist-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
